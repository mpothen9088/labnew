version: "3.7"

services:
  reverse-proxy:
    image: nginx:stable-alpine
    volumes:
      - ./config/nginx/:/etc/nginx/conf.d/
    ports:
      - 80:80
    depends_on:
      - backend
    networks:
      web-services:
        aliases:
          - backend.${BACKEND_DOMAIN:-127-0-0-1.sslip.io}
  db:
    image: postgres:latest
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: manu
      POSTGRES_DB: freight_db
    networks:
      - web-services

  backend:
    build: backend
    restart: always
    environment:
      DB_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: manu
      POSTGRES_DB: freight_db
    depends_on:
      - db
    networks:
      - web-services

networks:
  web-services:

volumes:
  postgres-data:
